<div class="spice-doughnut" [ngStyle]="svgStyle">
  <svg [attr.viewBox]="viewboxAttr">
    <circle
      cx="50%"
      cy="50%"
      [attr.r]="computedSettings.size / 2 - computedSettings.thickness"
      [ngStyle]="circleStyle"
    ></circle>
    <path [attr.d]="dAttr" [ngStyle]="pathStyle"></path>
  </svg>

  <div [ngStyle]="textWrapperStyle">
    <p
      *ngIf="computedSettings.labelText && computedSettings.labelPosition === 'top'"
      [ngStyle]="labelTextStyle"
    >
      {{ computedSettings.labelText }}
    </p>
    <p [ngStyle]="percentageTextStyle">{{ display }}</p>
    <p
      *ngIf="computedSettings.labelText && computedSettings.labelPosition === 'bottom'"
      [ngStyle]="labelTextStyle"
    >
      {{ computedSettings.labelText }}
    </p>
  </div>
</div>
